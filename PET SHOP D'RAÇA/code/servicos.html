<html lang="pt-BR">
<head>

</head>
<body background="../img/5555.png" >
    
    <div>
        <nav class="navbar">
            <a href="../code/index.html"><img src="../img/draca logo sem fundo.png"  class="logo"></a>
            <font class="raça">D'Raça</font>
            <font class="petshop">Petshop</font> </br>
            <font class="slogan">Seu PET Merece o Melhor</font>
        <nav/>

<form class="main-form">
  <br><br>
  <br><br>
  <h2 class="form-group">Cadastro de informações</h2>
  <br><br>
  <div class="form-group">
  <label>Nome completo do Dono:</label>
  <input type="text" id="fname" name="fname"><br><br>
  </div>
   
   <div class="form-group">
  <label>Nome do animal:⠀⠀⠀⠀⠀</label>
  <input type="text" id="lname" name="lname"><br><br>
 </div>

<div class="form-group">
  <label>Número de Contato:⠀⠀⠀</label>
  <input type="tel" id="ntato" name="ntato" placeholder="1234-5678" pattern="[0-9]{4}-[0-9]{4}"><br><br>
</div>

<div class="form-group">
  <label>Raça:</label>
  <select name="racas" class="corzinha">
  <option class="corzinha"></option>
  <option class="corzinha">Cachorro</option> 
  <option class="corzinha">Gato</option>
  </select><br><br>
</div>

<div class="form-group">
  <label>Porte:</label>
  <select name="port" class="corzinha">
  <option class="corzinha"></option>
  <option class="corzinha">Pequeno</option>
  <option class="corzinha">Medio</option> 
  <option class="corzinha">Grande</option>
  </select><br><br>
</div> 

<h2 class="formo-group">Informações Adicionais</h2>
<br><br>
<div class="formo-group">
  <label>Serviço:</label>
  <select name="serv" class="corzinha">
  <option class="corzinha"></option>
  <option class="corzinha">Banho</option>
  <option class="corzinha">Tosa</option> 
  <option class="corzinha">Auxilio Veterinário</option>
  <option class="corzinha">Vacinação</option>
  </select><br><br>
</div>

  <div class="formo-group">
  <label>Marcar Consulta:</label>
  <input type="date" id="dname" name="dname"><br><br>
  </div>

  <div class="formo-group">
  <label>Email:</label>
  <input type="email" id="ename" name="ename"><br><br>
  </div>

  <div class="formo-group">
  <label>Local:</label>
  <select name="are" class="corzinha">
  <option class="corzinha"></option>
  <option class="corzinha">BH</option>
  <option class="corzinha">Florestal</option> 
  <option class="corzinha">Juatuba</option>
  <option class="corzinha">Pará de Minas</option>
  </select>
</div>

  <input type="submit" class="bortao" value="Confirmar">
  <input type="reset" class="bortao" value="   Limpar   ">
</form>

<img src="../img/showbanner.jpg" class="banner">
